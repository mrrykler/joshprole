<html>
<head>
<title>Invoices</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'joshprole/style.css' %}">
</head>
<body>
<h1>Invoices</h1>
<table>
<tr>
    <td>Order Number</td>
    <td>Date/Time</td>
    <td>Items/Cost</td>
</tr>
{% for inv in invoice_list %}
<tr>
    <td>{{ inv.id }}</td>
    <td>{{ inv.sortdate|date:'d/m/Y g:00A'}} {{ inv.slot}}</td>
    <td>{{ inv.itemcount}}/${{ inv.cost }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
